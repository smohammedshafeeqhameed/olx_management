<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue</title>
   
</head>
<body>
    <header>
      
    </header>

    <main>
        <div class="container">
            <h1>Report Issue</h1>
            <p>Please provide details about the issue you are reporting:</p>

            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="issue_type">Issue Type:</label>
                    <select name="issue_type" id="issue_type" class="form-control" required>
                        <option value="lost">Lost Book</option>
                        <option value="damage">Damaged Book</option>
                        <option value="Overdue">Overdue</option>
                      
                    </select>
                    
                </div>

              

                <div class="form-group">
                    <label for="description">Description (optional):</label>
                    <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-danger">Submit Issue</button>
            </form>
        </div>
    </main>

    <footer>
    
    </footer>
</body>
</html>
